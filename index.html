<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Huarache</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="https://use.fontawesome.com/c0626b3d5c.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="ba-header">
		<div class="ba-header-container">
			<div class="ba-header__logo">
				<img src="img/logo.png" alt="Logo">
			</div>
			<ul class="ba-header__menu">
				<li class="ba-header__menu-item"><a href="#">Lifestyle</a></li>
				<li class="ba-header__menu-item ba-header__menu-item--active"><a href="#">Running</a></li>
				<li class="ba-header__menu-item"><a href="#">Football</a></li>
				<li class="ba-header__menu-item"><a href="#">Skateboarding</a></li>
			</ul>
			<div class="ba-header__menu-toggle">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>
		</div>
	</header>
	<main class="ba-main">
		<div class="ba-card-container">
			<div class="ba-card ba-card-third"></div>
			<div class="ba-card ba-card-second"></div>
			<div class="ba-card ba-card-first">
				<div class="ba-card-slider">
					<img class="ba-card__main-image" src="img/product.png" alt="Image1">
					<button class="btn btn-add">+</button>
					<div class="ba-card-slider-thumbs">
						<a href="#" class="ba-card-slider-thumbs__link">
							<img class="ba-card-slider-thumbs__thumb" src="img/thumb1.png" alt="Image2">
						</a>
						<a href="#" class="ba-card-slider-thumbs__link">
							<img class="ba-card-slider-thumbs__thumb" src="img/thumb2.png" alt="Image3">
						</a>
						<a href="#" class="ba-card-slider-thumbs__link">
							<img class="ba-card-slider-thumbs__thumb" src="img/thumb3.png" alt="Image4">
						</a>
					</div>
				</div>
				<div class="ba-card-info">
					<div class="ba-card__close">
						<a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
					</div>
					<div class="ba-card-info__sticker">New</div>
					<div class="ba-card-info-title">the <span class="ba-card-info-title__blue">running</span> has just begun</div>
					<div class="ba-card-rating">
						<span class="ba-card-rating__product-name">Huarache</span>
						<div class="ba-card-rating__stars">
							<span class="ba-card-rating-stars__star">★</span>
							<span class="ba-card-rating-stars__star">★</span>
							<span class="ba-card-rating-stars__star">★</span>
							<span class="ba-card-rating-stars__star">★</span>
							<span class="ba-card-rating-stars__star">★</span>
						</div>
					</div>
					<div class="ba-card-info__price">200</div>
					<div class="ba-card-size">
						<div class="ba-card-size__block-title">Size</div>
						<ul class="ba-card-size__selector">
							<li class="ba-card-size__item"><a href="#" class="link">7</a></li>
							<li class="ba-card-size__item"><a href="#" class="link">8</a></li>
							<li class="ba-card-size__item"><a href="#" class="link">9</a></li>
							<li class="ba-card-size__item"><a href="#" class="link link--active">10</a></li>
							<li class="ba-card-size__item"><a href="#" class="link">11</a></li>
						</ul>
					</div>
					<button class="btn btn__cta">Add to Cart</button>
					<button class="btn btn__secondary">Wishlist</button>
				</div>
			</div>
		</div>
	</main>
	<footer class="ba-footer">

	</footer>
</body>
</html>
